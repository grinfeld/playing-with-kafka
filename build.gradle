apply plugin: 'java'
apply plugin: 'maven'

group = 'com.mikerusoft.testing'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.kafka', name: 'spring-kafka', version:'2.2.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version:'2.1.1.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version:'1.18.4'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.9.7'
    compile group: 'io.projectreactor', name: 'reactor-core', version:'3.2.3.RELEASE'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version:'2.1.0'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.1.1.RELEASE'
}
